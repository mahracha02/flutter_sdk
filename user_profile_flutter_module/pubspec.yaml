name: user_profile_flutter_module
description: Flutter module pour React Native
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  freezed_annotation: ^2.4.1
  logger: ^2.0.2
  cached_network_image: ^3.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.2.1
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.user_profile_flutter_module
    iosBundleIdentifier: com.example.userProfileFlutterModule
